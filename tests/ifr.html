<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/proj4"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="../georaster-layer-for-leaflet.browserify.min.js"></script>
    <script>
      // initalize leaflet map
      var map = L.map('map').setView([0, 0], 5);

      // add OpenStreetMap basemap
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var url_to_geotiff_file = "https://georaster-layer-for-leaflet.s3.amazonaws.com/ENR_L01_4326.tif";
      parseGeoraster(url_to_geotiff_file, undefined, true).then(georaster => {
        console.log("georaster:", georaster);
        var layer = new GeoRasterLayer({
          georaster,
          opacity: 0.7,
          resolution: 512
        });
        console.log("layer:", layer);
        layer.addTo(map);
        map.fitBounds(layer.getBounds());
      });
    </script>
  </body>
</html>
