<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/browse/whatwg-fetch@3.2.0/dist/fetch.umd.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/flug"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/proj4"></script>
    <script src="https://unpkg.com/to-canvas"></script>
    <script src="/dist/v3/webpack/bundle/georaster-layer-for-leaflet.min.js"></script>
    <script>
      // initalize leaflet map
      var map = L.map("map").setView([0, 0], 0);

      // add OpenStreetMap basemap
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const rasterUrl =
        "https://storage.googleapis.com/pdd-stac/disasters/hurricane-harvey/0831/20170831_172754_101c_3b_Visual.tif";
      parseGeoraster(rasterUrl).then(georaster => {
        const lyr = new GeoRasterLayer({
          attribution: "Planet",
          debugLevel: 4,
          georaster,
          resolution: 256
        });
        lyr.addTo(map);

        // const coords = L.
        // const tile = lyr.createTile({
        //   x: 956,
        //   y: 1695,
        //   z: 12
        // });

        setTimeout(() => {
          map.flyToBounds(lyr.getBounds());
        }, 1000)
      });
    </script>
  </body>
</html>
