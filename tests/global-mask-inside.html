<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/browse/whatwg-fetch@3.2.0/dist/fetch.umd.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="/dist/v3/webpack/bundle/georaster-layer-for-leaflet.min.js"></script>
    <script>
      // initalize leaflet map
      var map = L.map("map").setView([0, 0], 0);

      // add OpenStreetMap basemap
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var url_to_geotiff_file = "./spam2010V1r1_global_H_WHEA_A.tif";

      // fetch(url_to_geotiff_file)
        // .then(function (response) {
        //   return response.arrayBuffer();
        // })
        // .then(function (arrayBuffer) {
          parseGeoraster(window.location.origin + "/tests/spam2010V1r1_global_H_WHEA_A.tif").then(async function (georaster) {
            console.log("georaster:", georaster);
            var layer = new GeoRasterLayer({
              debugLevel: 10,
              georaster: georaster,
              resolution: Number(new URL(window.location.href).searchParams.get("resolution") || 512),
              pixelValuesToColorFn: function (values) {
                if (values === undefined) {
                  debugger;
                }
                if (values[0] > 200) return "brown";
              },
              // mask: "./usa.geojson",
              // mask_strategy: "inside"
            });
            layer.addTo(map);
          });
        // });
    </script>
  </body>
</html>
