<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> -->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/proj4"></script>
    <!-- <script src="https://unpkg.com/georaster-layer-for-leaflet"></script> -->
    <script src="/dist/v3/webpack/bundle/georaster-layer-for-leaflet.min.js"></script>
    <script src="https://unpkg.com/to-canvas"></script>
    <script>
      // initalize leaflet map
      var map = L.map("map").setView([0, 0], 0);

      // add OpenStreetMap basemap
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const rasterUrl =
        "https://storage.googleapis.com/pdd-stac/disasters/hurricane-harvey/0831/20170831_172754_101c_3b_Visual.tif";
      parseGeoraster(rasterUrl).then(function (georaster) {
        const { noDataValue } = georaster;
        var pixelValuesToColorFn = function (values) {
          if (
            values.some(function (value) {
              return value === noDataValue;
            })
          ) {
            return "rgba(0,0,0,0.0)";
          } else {
            const [r, g, b] = values;
            return `rgba(${r},${g},${b},.85)`;
          }
        };
        var layer = new GeoRasterLayer({
          debugLevel: 4,
          attribution: "Planet",
          georaster: georaster,
          pixelValuesToColorFn,
          resolution: 256
        });
        layer.addTo(map);

        setTimeout(() => {
          if (new URL(window.location.href).searchParams.get("fly") !== "false") {
            map.flyToBounds(layer.getBounds());
          }
        }, 1000)
      });
    </script>
  </body>
</html>
